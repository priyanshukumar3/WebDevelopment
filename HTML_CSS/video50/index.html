<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>

    <style>
        .img1 {
            filter: blur(5px);
        }
        .img2 {
            filter: contrast(150%);
        }
        .img3 {
            filter: brightness(150%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/html-css-collage-concept-with-person_23-2150062008.jpg?size=626&ext=jpg&ga=GA1.1.1559785999.1699536633&semt=ais_hybrid" alt="">

        <img class="img2" src="https://img.freepik.com/premium-photo/shahrukh-khan-srk-bollywood-actor-celebrity-portrait_485374-8811.jpg" alt="">

        <img class="img3" src="https://i.pinimg.com/236x/e7/d3/22/e7d3227bd9c5ebe40ac7dc47c81e2496.jpg" alt="">
    </div>
</body>
</html>
