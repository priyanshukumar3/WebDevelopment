<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viodeo audio and media in - HTML</title>
</head>
<body>
    <video src="video.mp4" height="255" muted loop autoplay controls poster="download.webp"></video>
    <audio src="teri-ye-adaa-romantic-song-206526.mp3" height="222" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="Sample SVG">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=wS7Y7IK-d3uMa041&amp;start=776" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="255" height="455"></iframe>
</body>
</html>
