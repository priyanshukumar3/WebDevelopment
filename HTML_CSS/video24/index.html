<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadow and outlines</title>

    <style>
        .box {
            border: 2px solid black;
            padding: 2px;
            margin: 2px;
            box-shadow: 5px 15px 5px greenyellow;
            outline: 2px solid blue;
            border-radius: 10px;
            outline-offset: 5px;
        }
        .text-element {
            text-shadow: 2px 2px 4px #542020
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit expedita sint esse ratione omnis facilis dicta vitae autem atque odit! Provident, voluptates aliquid.
    </p>
</body>
</html>
