<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            margin: 10px;
            display: inline-block;
            width: 200px;
            padding: 40px;
            margin: 30px;

        }
        .box1 {
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        also a nice box
    </div>
    <span>I am a</span>
    <span>good boy</span>
</body>

</html>
